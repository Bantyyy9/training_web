<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splittter | Project 5</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <a href="">
        <img src="./images/logo.svg" alt="" />
      </a>
      <div class="wrapper">
        <div class="left">
          <div class="bill flex">
            <h3>Bill</h3>
            <div class="box">
              <img src="./images/icon-dollar.svg" alt="" />
              <input type="text" value="25.50" />
            </div>
          </div>
          <div class="tips flex">
            <h3>Select Tip %</h3>
            <div class="grid">
              <button>5%</button>
              <button>10%</button>
              <button class="active">15%</button>
              <button>25%</button>
              <button>50%</button>
              <button class="custom">Custom</button>
            </div>
          </div>
          <div class="people flex">
            <h3>Number of People</h3>
            <div class="box">
              <img src="./images/icon-person.svg" alt="" />
              <input type="text" value="0" />
            </div>
          </div>
        </div>
        <div class="right">
          <div class="calc">
            <div class="tip_amount">
              <div class="text">
                <h6>Tip Amount</h6>
                <span>/ person</span>
              </div>
              <h3>$4.27</h3>
            </div>
            <div class="total">
              <div class="text">
                <h6>Total</h6>
                <span>/ person</span>
              </div>
              <h3>$32.79</h3>
            </div>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </main>
  </body>
</html>
