<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <div class="nav-left">
          <button class="menu open">
            <img src="./images/icon-menu.svg" alt="" />
          </button>
          <a href="" class="logo">
            <img src="./images/logo.svg" alt="" />
          </a>
          <div class="nav-items-wrapper">
            <button class="menu close">
              <img src="./images/icon-close.svg" alt="" />
            </button>
            <div class="nav-items">
              <a href="">Collections</a>
              <a href="">Men</a>
              <a href="">Women</a>
              <a href="">About</a>
              <a href="">Contact</a>
            </div>
          </div>
        </div>
        <div class="nav-right">
          <div class="cart">
            <div class="cart-chip"></div>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="" />
            </button>
            <div class="cart-items-wrapper">
              <div class="cart-header">
                <h4>Cart</h4>
                <hr class="cart-header-divider" />
              </div>
              <div class="cart-items">
                <p class="empty">Empty Cart</p>
                <!-- <div class="cart-item">
                  <div class="cart-image">
                    <img src="./images/image-product-1-thumbnail.jpg" alt="" />
                  </div>
                  <div class="cart-content">
                    <h6>Autumn Limited Edition...</h6>
                    <span>$125.00 x 3</span> <span>$375.00</span>
                  </div>
                  <button class="cart-delete-btn">
                    <img src="./images/icon-delete.svg" alt="" />
                  </button>
                </div> -->
                <!-- <button class="primary checkout">Checkout</button> -->
              </div>
            </div>
          </div>
          <div class="profile">
            <button>
              <img src="./images/image-avatar.png" alt="" />
            </button>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main class="container">
      <section class="left">
        <div class="display">
          <div class="navigation">
            <button>
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 1 3 9l8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <button>
              <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m2 1 8 8-8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <img src="./images/image-product-1.jpg" alt="" />
        </div>
        <div class="thumbnails">
          <div class="active">
            <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          </div>
          <div>
            <img src="./images/image-product-2-thumbnail.jpg" alt="" />
          </div>
          <div>
            <img src="./images/image-product-3-thumbnail.jpg" alt="" />
          </div>
          <div>
            <img src="./images/image-product-4-thumbnail.jpg" alt="" />
          </div>
          <!-- <div>
            <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          </div>
          <div>
            <img src="./images/image-product-2-thumbnail.jpg" alt="" />
          </div>
          <div>
            <img src="./images/image-product-3-thumbnail.jpg" alt="" />
          </div>
          <div>
            <img src="./images/image-product-4-thumbnail.jpg" alt="" />
          </div> -->
        </div>
      </section>
      <section class="right">
        <div class="header">
          <span> Sneaker Company</span>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="pricing">
          <div>
            <h3>$125.00</h3>
            <span>50%</span>
          </div>
          <h5>$250.00</h5>
        </div>
        <div class="actions">
          <div class="quantity">
            <button class="text">
              <img src="./images/icon-minus.svg" alt="" />
            </button>
            <span>0</span>
            <button class="text">
              <img src="./images/icon-plus.svg" alt="" />
            </button>
          </div>
          <button class="primary">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#fff"
                fill-rule="nonzero"
              />
            </svg>
            Add to Cart
          </button>
        </div>
      </section>
    </main>

    <div class="modal">
      <div class="content">
        <button class="close">
          <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill="#f3f3f3"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <div class="images">
          <div class="main">
            <div class="navigation">
              <button>
                <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 1 3 9l8 8"
                    stroke="#1D2026"
                    stroke-width="3"
                    fill="none"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
              <button>
                <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="m2 1 8 8-8 8"
                    stroke="#1D2026"
                    stroke-width="3"
                    fill="none"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <img src="./images/image-product-1.jpg" alt="" />
          </div>
          <div class="thumbnails">
            <div class="active">
              <img src="./images/image-product-1-thumbnail.jpg" alt="" />
            </div>
            <div>
              <img src="./images/image-product-2-thumbnail.jpg" alt="" />
            </div>
            <div>
              <img src="./images/image-product-3-thumbnail.jpg" alt="" />
            </div>
            <div>
              <img src="./images/image-product-4-thumbnail.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
