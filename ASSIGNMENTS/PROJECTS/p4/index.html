<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="head">
          <h1>My to-do list</h1>
          <p><i>Double-click an item to mark it complete</i></p>
        </div>
        <div class="add">
          <input type="text" />
          <button class="btn">Add</button>
        </div>
        <div class="list">
          <ol>
            <li><span>My</span></li>
            <li class="to-do">to-do</li>
            <li>list</li>
          </ol>
        </div>
        <div class="button">
          <button class="blue">Clear Completed</button>
          <button class="red">Empty List</button>
          <button class="green">Save List</button>
        </div>
      </div>
    </section>
  </body>
</html>
