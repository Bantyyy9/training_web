<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | JS Project 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="display red"><h1>0</h1></div>
      <div class="btns">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">*</button>
        <button>0</button>
        <button>.</button>
        <button class="op">/</button>
        <button class="rbg">=</button>
      </div>
    </main>
    <div class="notification">
      <button>&times;</button>
      <p>Message Here</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
