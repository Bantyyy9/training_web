<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO | PROJECT 10</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type=".png" />
  </head>
  <body>
    <main>
      <div class="header">
        <h2>T O D O</h2>
        <span><img src="./images/icon-moon.svg" alt="" /></span>
      </div>
      <div class="create">
        <div class="img"></div>
        <span>Create a new todo...</span>
      </div>
      <ul class="list">
        <li>
          <div class="sum">
            <div class="img1"></div>
            <span>Complete online Javascript course</span>
          </div>
          <span><img src="./images/icon-cross.svg" alt="" /></span>
        </li>
        <li>
          <div class="sum">
            <div class="img"></div>
            <span>Jog around the park 3x</span>
          </div>
          <span><img src="./images/icon-cross.svg" alt="" /></span>
        </li>
        <li>
          <div class="sum">
            <div class="img"></div>
            <span>10 minutes meditation</span>
          </div>
          <span><img src="./images/icon-cross.svg" alt="" /></span>
        </li>
        <li>
          <div class="sum">
            <div class="img"></div>
            <span>Read for 1 hour</span>
          </div>
          <span><img src="./images/icon-cross.svg" alt="" /></span>
        </li>
        <li>
          <div class="sum">
            <div class="img"></div>
            <span>Pick up groceries</span>
          </div>
          <span><img src="./images/icon-cross.svg" alt="" /></span>
        </li>
        <li>
          <div class="sum">
            <div class="img"></div>
            <span>Complete Todo App on Frontend Mentor</span>
          </div>
          <span><img src="./images/icon-cross.svg" alt="" /></span>
        </li>
        <div class="last">
          <span>5 items left</span> <span>Clear Completed</span>
        </div>
      </ul>
      <div class="links">
        <a href="">All</a>
        <a href="">Active</a>
        <a href="">Completed</a>
      </div>
      <p>Drag and drop to reorder list</p>
    </main>
  </body>
</html>
