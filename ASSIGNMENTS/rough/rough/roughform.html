<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rough Form</title>
  </head>
  <body>
    <h1>Form example</h1>
    <form id="b1" action="https://www.google.com">
      <label for="b2">Username:</label>
      <input
        name="Username"
        type=""
        id="b2"
        placeholder="Username"
        required
      /><br />
      <br />
      <label for="b3">Password:</label>
      <input
        name="Pass"
        type="password"
        id="b3"
        placeholder="Password"
        required
      />
      <br />
      <br />
      <input type="submit" name="submit" id="" />
      <h2>Lets try Radio form</h2>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="m" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="f" />
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other" />
      <br /><br />
      <h2>checkbox</h2>
      <label for="Red">Red</label>
      <input type="checkbox" name="Colors" id="Red" value="r" />
      <label for="Blue">Blue</label>
      <input type="checkbox" name="Colors" id="Blue" value="b" />
      <label for="Green">Green</label>
      <input type="checkbox" name="Colors" id="Green" value="g" />
      <label for="Yellow">Yellow</label>
      <input type="checkbox" name="Colors" id="Yellow" value="y" />
      <label for="Other">Other</label>
      <input type="checkbox" name="Colors" id="Other" value="other" />
    </form>
  </body>
</html>
