<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geek Form</title>
  </head>
  <body>
    <h1>GeeksforGeeks</h1>
    <h3>Basic form designs using HTML</h3>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <br />
        <label for="FN">First Name :</label>
        <input type="" name="FirstName" id="FN" value="" /><br /><br />
        <label for="LN">Last Name :</label>
        <input type="" name="LastName" id="LN" value="" /><br /><br />
        <label for="G">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="Male" id="male" value="m" />
        <label for="female">Female</label>
        <input type="radio" name="Female" id="female" value="f" /><br /><br />
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" /><br /><br />
        <label for="dob">Date of Birth :</label>
        <input type="date" name="date" id="dob" /><br /><br />
        <label for="address">Address :</label><br />
        <textarea name="address" id="address" cols="30" rows="10"></textarea
        ><br /><br />
        <input type="submit" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
