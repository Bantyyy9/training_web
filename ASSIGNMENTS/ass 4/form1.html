<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment 1</title>
  </head>
  <body>
    <h1>Form 1</h1>
    <form action="">
      <fieldset>
        <legend>Login</legend>
        <label for="h1">Username*</label><br />
        <input type="" name="User" id="h1" /><br />
        <label for="h2">Password*</label><br />
        <input type="password" name="Pass" id="h2" /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Gender*</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="m" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="f" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Programming Skill</legend>
        <label for="Java">Java</label>
        <input type="checkbox" name="Programming Skill" id="Java" value="J" />
        <label for="C++">C++</label>
        <input type="checkbox" name="Programming Skill" id="C++" value="C++" />
        <label for="C#">C#</label>
        <input type="checkbox" name="Programming Skill" id="C#" value="C#" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Fruit</legend>
        <label for="">Choose a fruit:</label>
        <select name="" id="">
          <option value="">Banana</option>
          <option value="">Apple</option>
          <option value="">Gauva</option>
          <option value="">Pineapple</option>
        </select>
      </fieldset>
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter your comment"
      ></textarea
      ><br />
      <button>SEND</button> <button>RESET</button>
    </form>
  </body>
</html>
