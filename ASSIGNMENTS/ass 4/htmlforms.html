<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <label for="FN">First Name:</label><br />
    <input type="text" name="FirstName" id="FN" /><br /><br />
    <label for="LN">Last Name:</label><br />
    <input type="text" name="LastName" id="LN" /><br /><br />
    <h3>Gender</h3>
    <input type="radio" name="gender" id="male" value="m" />
    <label for="male">Male</label><br />
    <input type="radio" name="gender" id="female" value="f" />
    <label for="female">Female</label><br />
    <input type="radio" name="gender" id="other" value="o" />
    <label for="other">Other</label><br />
    <h3>Favorite Books</h3>
    <input type="checkbox" name="books" id="harry" value="h.potter" />
    <label for="harry">Harry Potter</label><br />
    <input type="checkbox" name="books" id="lotr" value="l.o.t.r" />
    <label for="lotr">Lord of the Ring</label><br />
    <input type="checkbox" name="books" id="museum" value="museum" />
    <label for="museum">Museum</label><br /><br />
    <input type="submit" name="" id="" />
  </body>
</html>
